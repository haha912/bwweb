{layout name="layout" /}
<section id="content">

    <div class="page page-fullwidth-layout">

        <div class="pageheader">

            <h2>{$data.module_name}</h2>

            <div class="page-bar">

                <ul class="page-breadcrumb">
                    <li>
                        <a href="{:url('/admin')}"><i class="fa fa-home"></i> 起始页</a>
                    </li>
                    <li>
                        {$data.module_name}
                    </li>

                </ul>

            </div>

        </div>

        <div class="pagecontent">



            <div class="add-nav">

                <!-- row -->
                <div class="row">
                    <!-- col -->
                    <div class="col-md-12">


                        <!-- tile -->
                        <section class="tile">

                            <!-- tile body -->
                            <div class="tile-body">                                
                                <form role="form" enctype="multipart/form-data" action="{:url($data.module_url.'update_wp')}" method="post">       
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>白皮书更新</label>
                                            <input type="file" style = 'margin-bottom: 10px;margin-top:15px;' name="wpaper">
                                        </div>
                                    </div>                         
                                    <button class="btn btn-lg btn-primary" type="submit"  onclick="return del('真的要替换吗?')" style = 'margin-left:10px;margin-top:10px;'><i class="glyphicon glyphicon-ok"></i>&nbsp;提交</button>
                                </form>
                                <IFRAME marginWidth=0 marginHeight=0 src={$item["wpaper"]} frameBorder=0 width=750 height=800 style = 'margin-left:10px;margin-top:10px;'></IFRAME>
                            </div>
                            <!-- /tile body -->

                        </section>
                        <!-- /tile -->
                    </div>
                </div>
            </div>



        </div>

    </div>

</section>
<!--/ CONTENT -->
